<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notas del Curso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Notas Front-End</h2>
    <div id="average">Promedio General del Curso: NO DISPONIBLE</div>

    <form id="studentForm">
        <div>
            <label for="name">Nombre:</label>
            <input type="text" id="name" required 
            oninvalid="this.setCustomValidity('Por favor, complete el campo Nombre')"
            oninput="this.setCustomValidity('')" />

        </div>
        <div>
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" required 
            oninvalid="this.setCustomValidity('Por favor, complete el campo apellido.')"
            oninput="this.setCustomValidity('')" />

        
        </div>
        <div>
            <label for="grade">Nota (1.0 - 7.0):</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required 
            oninvalid="this.setCustomValidity('Ingresa una nota vÃ¡lida entre 1 y 7.')"
            oninput="this.setCustomValidity('')" />

        </div>
        <button type="submit">Guardar Alumno</button>
    </form>

    <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos de alumnos -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
